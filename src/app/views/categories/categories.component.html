<div class="sidebar" data-color="azure" data-background-color="white" data-image="../assets/img/sidebar-2.jpg">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo"><div class="simple-text logo-normal">
    Категории
  </div></div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item pointer" *ngFor="let category of categories" (click)="showTaskByCategory(category)"
          [class.active]="category === selectedCategory"
      >
        <a class="nav-link">
          <p>{{category.title}}</p>
        </a>
      </li>

    </ul>
  </div>
</div>
