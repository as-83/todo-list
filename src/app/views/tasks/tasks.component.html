<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header card-header-warning">
        <div class="row">
          <div class="col-lg-2">
            <h4 class="card-title">Список дел</h4>
            <p class="card-category">{{currentCategory.title}}</p>
          </div>
          <div class="col-lg-2">
            <input  class="form-control my-3" type="text" [(ngModel)]="filters.keyword" placeholder="Поиск по названию" (input)="fillTasks()"/>
          </div>
          <div class="col-lg-3">
            <label class="form-check-label">Статус задач: </label>
            <select  class="form-control mb-3"  name="statusFilter"  (change)="changeCompleted($event)">
              <option  value="1">На выполнении</option>
              <option  value="2">Завершенные задачи</option>
              <option  value="3">Все задачи</option>
            </select>
          </div>
          <div class="col-lg-3">
            <label class="form-check-label">Упорядочить по</label>
            <select  class="form-control mb-3"  name="sortBy" [(ngModel)]="filters.sortBy" (change)="fillTasks()">
              <option value="5">Упорядочить по Дате &#8595;</option>
              <option value="6">Упорядочить по Дате &#8593;</option>
              <option value="1">Упорядочить по Названию &#8593;</option>
              <option value="2">Упорядочить по Названию &#8595;</option>
              <option value="3">Упорядочить по Приоритету &#8593;</option>
              <option value="4">Упорядочить по Приоритету &#8595;</option>
            </select>
          </div>
          <div class="col-lg-2">
            <button class="btn  btn-primary ml-3" (click)="showAddTaskComponent(null)">Новая задача</button>
          </div>
        </div>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
          <th>№</th>
          <th>Дело</th>
          <th>Категория</th>
          <th>Приоритет</th>
          <th>Статус</th>
          <th>Дата</th>
          <th>Действие</th>
          </thead>
          <tbody>
          <tr id="tr" *ngFor="let task of viewTasks; let i = index " style="background-color: {{task.priority.color}}">
            <td>{{i + 1}}</td>
            <td class="pointer" (click)="showAddTaskComponent(task)">{{task.title}}</td>
            <td>{{task.category.title}}</td>
            <td >{{task.priority.title}}</td>
            <td>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="1" (change)="changeStatus(task)"
                         [checked]="task.completed"
                  >
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </td>
            <td>
              {{task.localDate.split('-')[2] }}.{{task.localDate.split('-')[1] }}.{{task.localDate.split('-')[0] }}</td>
            <td>
<!--              <a class="btn btn-info" (click)="showAddTaskComponent(task)">Изменить</a>-->
<!--              <button class="btn  btn-primary ml-3" (click)="deleteTask(task.id)">Удалить</button>-->
              <div class="show-on-hover">
                <i class="fa fa-times fa-2x pointer show-on-hover" (click)="deleteTask(task.id)"></i>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
