<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header card-header-warning">
        <div class="row">
          <div class="col-lg-3">
            <h4 class="card-title">Список дел</h4>
            <p class="card-category">{{currentCategory.title}}</p>
          </div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3">
            <button class="btn  btn-primary ml-3" (click)="showAddTaskComponent()">Новая задача</button>
          </div>
        </div>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
          <th>№</th>
          <th>Дело</th>
          <th>Категория</th>
          <th>Приоритет</th>
          <th>Статус</th>
          <th>Дата</th>
          <th>Действие</th>
          </thead>
          <tbody>
          <tr class="pointer"  *ngFor="let task of viewTasks; let i = index " >
            <td>{{i + 1}}</td>
            <td>{{task.title}}</td>
            <td>{{task.category.title}}</td>
            <td style="background-color: {{task.priority.color}}">{{task.priority.title}}</td>
            <td>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="1"
                         [checked]="task.completed"
                  >
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </td>
            <td>{{task.localDate.split('-')[2] }}.{{task.localDate.split('-')[1] }}.{{task.localDate.split('-')[0] }}</td>
            <td><a class="btn btn-info" >Изменить</a>
              <button class="btn  btn-primary ml-3" (click)="deleteTask(task.id)">Удалить</button></td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
